databaseChangeLog:
  - changeSet:
      id: 2
      author: dev
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: encrypted_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  defaultValueNumeric: 0.00

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_owner
