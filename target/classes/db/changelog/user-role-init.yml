databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    nullable: false

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: role_name
                  type: VARCHAR(50)

        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user

        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_name
            referencedTableName: role
            referencedColumnNames: name
            constraintName: fk_role
