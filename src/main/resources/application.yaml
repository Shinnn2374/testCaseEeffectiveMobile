spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true

server:
  port: 8080

app:
  jwt:
    secret: "topSecret"
    expiration-ms: 86400000